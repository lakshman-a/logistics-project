<div style="background: #fff;">

    <div>
        <!-- TITLE LOGO, CALL US AND MENU BAR -->
        <div class="row" style="margin-right: -15px;margin-left: -15px;     padding-left: 85px;">

            <!-- HENNEX TITLE -->
            <div class="col-md-3" style="display: inline-flex;     align-self: center;">
                <img src="./assets/van_logo.png" alt="">
                <span style="font-weight: bold;  color: #2c3740;">
                    <p style="margin-bottom: 3px;font-size: 30px;">HENNEX CORGO</p>
                    <p style="margin-bottom: 0px;font-size: 20px;font-weight: 400;">LOGISTICS & TRANSPORT</p>
                </span>
            </div>

            <!-- CALL US AT, PHONE NUMBER AND MENU BAR -->
            <div class="col-md-9 justify-content-end">

                <!-- CALL US AT -->
                <div class="row" style="margin-top: 15px;margin-bottom: 15px; padding-right: 120px;">
                    <div class="col-md" style="display: inline-flex;align-items: center; justify-content: flex-end;">

                        <!-- Call us at -->
                        <img style="margin-left: 10px;margin-right: 10px;" src="./assets/iphone.png" alt="">
                        <!-- style=" font-size: 13px;color: #2c3740;font-weight: 500;color: #2c3740;  border-right: groove;padding-right: 20px; border-right-width: 1px;" -->
                        <span style=" font-size: 13px;color: #2c3740;font-weight: 500; padding-right: 15px; ">
                            <p style="margin-bottom: 0px;">CALL US NOW FOR</p>
                            <p style="margin-bottom: 0px;">YOUR TRANSPORT</p>
                        </span>

                        <!-- phone number -->
                        <span style="margin-left: 20px;margin-right: 20px;">
                            <a style="font-size: 30px;font-weight: bold; color: #2c3740;line-height: 1;
                              cursor: pointer;text-decoration: none;background-color: transparent;"
                                href="tel:9888888888">988 888 8888</a>
                        </span>
                    </div>
                </div>

                <!-- MENU BAR -->
                <div class="row">
                    <div class="col-md" style="align-self: center; ">
                        <section style="text-align: end;" style="background: #314555; float: right; ">
                            <button class="home-menu-button" mat-button routerLink='/home'>HOME</button>

                            <button class="home-menu-button" mat-button [matMenuTriggerFor]="about_us">ABOUT US</button>
                            <mat-menu #about_us="matMenu" yPosition="below">
                                <button mat-menu-item>Item 1</button>
                                <button mat-menu-item>Item 2</button>
                            </mat-menu>


                            <button class="home-menu-button" mat-button
                                [matMenuTriggerFor]="services_menu">SERVICES</button>
                            <mat-menu #services_menu="matMenu" yPosition="below">
                                <button mat-menu-item>Item 1</button>
                                <button mat-menu-item>Item 2</button>
                            </mat-menu>

                            <button class="home-menu-button" mat-button
                                [matMenuTriggerFor]="location_menu">LOCATION</button>
                            <mat-menu #location_menu="matMenu" yPosition="below">
                                <button mat-menu-item>Item 1</button>
                                <button mat-menu-item>Item 2</button>
                            </mat-menu>

                            <button class="home-menu-button" mat-button [matMenuTriggerFor]="contact_menu">Contact
                                US</button>
                            <mat-menu #contact_menu="matMenu" yPosition="below">
                                <button mat-menu-item>Item 1</button>
                                <button mat-menu-item>Item 2</button>
                            </mat-menu>

                            <button class="home-menu-button" mat-button routerLink='/tracking'>Live Tracking</button>


                            <button class="home-menu-button-2" mat-button routerLink='/sign-in'>SIGN
                                IN</button>

                            <span style="padding-right: 350px;"></span>
                        </section>





                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div style="    background-color: whitesmoke;width: 100%;height: 100%;position: fixed;">
    <div class="row">

        </div>
        <div class="col-3">

                <p style="font-size: 16px; text-align: center;">Enter your Tracking or Reference Number</p>
                <input class="form-control" type="text" placeholder="Tracking No. Eg. HNX-SSE-0987788" aria-label="default input example"  style="margin-top: 10px;font-size: 14px;">

                <div class="d-grid gap-2 d-md-flex justify-content-md-center" style="margin-top: 15px;">
                    <button type="button" class="btn btn-primary btn-sm">Track</button>
                    <button type="button" class="btn btn-secondary btn-sm">Submit</button>
                </div>
            </mat-card>
        </div>
    </div>


</div>
